<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
  <h1>
    Input Types
  </h1>
  <span><h3>Range</h3><input type="range"></input></span>
  <span><h3>Color<input type="color"></input></h3></span>
  <span><h3>Phone No.<input type="tel"></input></h3></span>
  <span><h3>Time<input type="time"></input></h3></span>
  <span><h3>Month<input type="month"></input></h3></span>
  <span><h3>Date Time Local<input type="datetime-local"></input></h3></span>
  <span><h3>Week<input type="week"></input></h3></span>
  <span><h3>Hidden<input type="hidden"></input></h3></span>
  <span><h3>Reset<input type="reset"></input></h3></span>
  <span><h3>Date<input type="date"></input></h3></span>
  <span><h3>Url<input type="url"></input></h3></span>
  <span><h3>Search<input type="search"></input></h3></span>
  <span><h3>Number<input type="number"></input></h3></span>
  
  
  <script src="script.js"></script>

</html>
